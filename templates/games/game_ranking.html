{% extends 'base.html' %} {% block content %}
<div class="ranking-container">
    <div class="ranking-title">랭킹</div>
    <ol class="ranking-list">
        {% for user in users %}
        <li class="ranking-item">
            <span class="ranking-rank">{{ forloop.counter }}위</span>
            <span class="ranking-username">{{ user.username }}</span>
            <span class="ranking-win">{{ user.total_score|default:0 }}점</span>
        </li>
        {% empty %}
        <li class="ranking-item">아직 랭킹 정보가 없습니다.</li>
        {% endfor %}
    </ol>
    {% if user.is_authenticated %}
    <a href="{% url 'games:history' %}" class="ranking-all-btn">전체 목록</a>
    {% else %}
    <a href="{% url 'users:user_login' %}" class="ranking-all-btn">전체 목록</a>
    {% endif %}
</div>
{% endblock %}
