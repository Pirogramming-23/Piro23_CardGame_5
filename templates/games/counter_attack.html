{% extends 'base.html' %}
{% block content %}

<h2>반격하기</h2>

<form method="post">
    {% csrf_token %}
    <p>카드 선택 (1장):</p>
    {% for card in cards %}
        <label>
        <input type="radio" name="selected_card" value="{{ card }}" required> {{ card }}
        </label>
    {% endfor %}

    <br><br>
    <button type="submit">반격!</button>
    </form>

{% endblock %}
