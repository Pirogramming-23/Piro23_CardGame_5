{% extends 'base.html' %}
{% block content %}
<h2>게임 생성 (공격)</h2>

<form method="post">
    {% csrf_token %}

    <label>상대 유저 선택:</label>
    <select name="defender_id" required>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <p>카드 선택 (1장):</p>
    {% for card in cards %}
        <label>
        <input type="radio" name="selected_card" value="{{ card }}" required> {{ card }}
        </label>
    {% endfor %}

    <br><br>
    <button type="submit">게임 시작</button>
    </form>
{% endblock %}
