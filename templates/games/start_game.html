{% extends 'base.html' %}
{% block content %}
<div id="start-game">
    <h2 class="signup-title">게임 생성 (공격)</h2>
    <form method="post" class='game-form'>
        {% csrf_token %}
        <div class="form-group">
            <label for='defender_id'>상대 유저 선택:</label>
            <select id='defender_id' name="defender_id" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>            
        </div>

        <div class="form-group">
            <p>카드 선택 (1장): </p>
            <div class="card-options">
                {% for card in cards %}
                <label>
                <input type="radio" name="selected_card" value="{{ card }}" required> 
                <span>{{ card }}</span>
                </label>
                {% endfor %}                
            </div>
        </div>

        <button type="submit" class="social_login" >게임 시작</button>
    </form>
</div>   
{% endblock %}
