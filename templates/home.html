{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    {% if user.is_authenticated %}
        <h2>👋환영합니다!</h2>
        <p>지금 바로 게임을 시작해보세요.</p>
        <a href="#" class="btn">게임 시작</a>
        <a href="#" class="btn">전적 보기</a>
        <a href="#" class="btn">랭킹 보기</a>
    {% else %}
        <h2>피로그래밍 카드게임에 오신 걸 환영합니다!</h2>
        <p>게임을 즐기려면 로그인 또는 회원가입해주세요.</p>
        <a href="#" class="btn">로그인</a>
        <a href="#" class="btn">회원가입</a>
    {% endif %}
</div>
{% endblock %}
